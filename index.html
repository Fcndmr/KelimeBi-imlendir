<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Biçimlendirme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; 
            color: #2e7d32;
            text-align: center;
        }

        h1 {
            color: #1b5e20; 
            margin-top: 20px;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            background-color: #c8e6c9; 
            border: 1px solid #81c784; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2e7d32;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #81c784;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px #81c784;
        }

        button {
            background-color: #4caf50; 
            color: #ffffff; 
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c; 
        }

        
        #output {
            margin-top: 20px;
            font-size: 2rem;
            color: #1b5e20; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Kelime Biçimlendirme</h1>
    <form id="textForm">
        <label for="content">Bir cümle girin:</label>
        <input type="text" id="content" name="content" required>
        <button type="button" onclick="formatText()">Gönder</button>
    </form>
    <p id="output"></p>

    <script>
        function formatText() {
            const input = document.getElementById('content').value;
            
            const formattedText = input
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');

            document.getElementById('output').textContent = formattedText;
        }
    </script>
</body>
</html>
